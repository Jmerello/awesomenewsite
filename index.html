<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
        }
        .store-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #f4f4f4;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Store!</h1>
    </div>
    <img src="store-photo.jpg" alt="Store Photo" class="store-image">
    <div class="footer">
        <a href="#">Address</a>
        <a href="#">Phone Number</a>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
