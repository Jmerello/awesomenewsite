<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .item {
            margin: 20px;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #f4f4f4;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Store Inventory</h1>
    <div class="item">
        <img src="item-1.jpg" alt="Item 1" width="200px">
        <p>Description of Item 1 - $10</p>
        <button onclick="addToCart('Item 1', 10, 'item-1.jpg')">Add to Cart</button>
    </div>
    
    <div class="item">
        <img src="item-1.jpg" alt="Item 1" width="200px">
        <p>Description of Item 2 - $15</p>
        <button onclick="addToCart('Item 2', 15, 'item-1.jpg')">Add to Cart</button>
    </div>
    
    <div class="item">
        <img src="item-1.jpg" alt="Item 1" width="200px">
        <p>Description of Item 3 - $20</p>
        <button onclick="addToCart('Item 3', 20, 'item-1.jpg')">Add to Cart</button>
    </div>

    <script>
        function addToCart(name, price, image) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push({ name, price, image });
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert(`${name} added to cart!`);
        }
    </script>

    <div class="footer">
    <!-- Add more items here -->
    <a href="index.html">Home</a>
    <a href="my-cart.html">My Cart</a>
        
    </div>
</body>
</html>
